<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.github_username }}'s Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .profile-header { display: flex; align-items: center; }
        .profile-header img { border-radius: 50%; margin-right: 20px; }
        .repository-list { list-style: none; padding: 0; }
        .repository-list li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="{{ profile.avatar_url }}" alt="Avatar" width="100">
        <div>
            <h1>{{ profile.github_username }}</h1>
            <p>{{ profile.bio }}</p>
            <p>{{ profile.additional_info }}</p>
        </div>
    </div>
    <h2>Repositories</h2>
    <ul class="repository-list">
        {% for repo in profile.repositories.all %}
            <li>
                <a href="{{ repo.url }}">{{ repo.name }}</a> - {{ repo.description }}
                {% if repo.is_favorite %}â˜…{% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
